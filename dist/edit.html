<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test App</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <nav class="teal lighten-2">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">Logo</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="profile.html">Профиль</a></li>
        <li class="active"><a href="#!">Редактирование</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="profile.html">Профиль</a></li>
        <li class="active"><a href="#!">Редактирование</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col s12" id="errors">

      </div>
      <form class="col s12 m6 l6 xl6 card-panel hoverable" id="editForm">
        <h3 class="truncate grey-text darken-4">Редактирование</h3>
        <div class="divider"></div>
        <div class="row">
          <div class="input-field col s6 ">
            <input name="lastName" id="lastName" type="text">
            <label for="lastName">Фамилия</label>
          </div>
          <div class="input-field col s6 ">
            <input name="firstName" id="firstName" type="text">
            <label for="firstName">Имя</label>
          </div>
          <div class="input-field col s12 ">
            <input name="middleName" id="middleName" type="text">
            <label for="middleName">Отчество</label>
          </div>
          <div class="input-field col s12 ">
            <input name="age" id="age" type="text">
            <label for="age">Возраст</label>
          </div>
          <div class="col s6">
            <button class="waves-effect waves-light btn" id="saveButton">Сохранить</button>
          </div>
        </div>
      </form>

      <div id="userProfile" class="col offset-m1 offset-l1 offset-xl1 s12 m5 l5 xl5 card-panel hoverable">
        <h3 class="truncate teal-text lighten-2">Пользователь</h3>
        <div class="divider"></div>
        <div class="row">
          <div class="col s12 center-align">

            <img class="responsive-img circle profile-photo" src="img/noimage.png" alt="No image">
          </div>
          <!-- <div>Фамилия: </div> -->
          <div class="col s12 center-align">
            <span class="flow-text" id="profileLastName">Нет данных</span>
            <span class="flow-text" id="profileFirstName"></span>
          </div>
          <!-- <div class="col s6 right-align"></div> -->
          <div class="col s12 center-align"><span class="flow-text" id="profileMiddleName"></span></div>

        </div>
        <div class="divider"></div>
        <table>
          <!-- <thead>
            <tr>
              <th></th>
            </tr>
          </thead> -->
          <tbody>
            <tr>
              <td>Баланс</td>
              <td id="profileBalance">Нет данных</td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>
  </div>

  <script type="text/javascript" src="./edit.bundle.js"></script>
</body>
</html>
